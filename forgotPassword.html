<!DOCTYPE html>
<html>
<head>
  <title>Password Reset</title>
  <link rel="stylesheet" type="text/css" href="forgotPassword.css">
</head>
<body>
  <section id="headerSection">
    <h1 class="title">HBA</h1>
  </section>   
    <div class="container">
        <h1>Forgot Password</h1>
        <form autocomplete="off" action="/forgotPasswordAuth" method="post">
            <div class="inputBox">
                <input type="text" required id="firstname" name="firstname">
                <label for="">First Name</label>
            </div>
            <div class="inputBox">
                <input type="text" required id="lastname" name="lastname">
                <label for="">Last Name</label>
            </div>
            <div class="inputBox">
                <input type="email" required id="email" name="email">
                <label for="">Email</label>
            </div>
            <a href="/login" class="link">Know your password?</a>
            <button type="submit" class="loginButton" onclick="login()">Change</button>
        </form>
    </div>
  </body>
</html>
