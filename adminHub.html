<!DOCTYPE html>
<html>
<head>
  <title>Admin Hub</title>
  <link rel="stylesheet" type="text/css" href="adminHub.css">
</head>
<body>
  <section id="headerSection">
    <h1 class="title">HBA Admin Hub</h1>
  </section> 
    <div class="bigcontainer">
        <div class="container">
            <h1>Add Member</h1>
            <form autocomplete="off" action="/addMember" method="post">
                <div class="inputBox">
                    <input type="text" required id="firstname" name="firstname">
                    <label for="">First Name</label>
                </div>
                <div class="inputBox">
                    <input type="text" required id="lastname" name="lastname">
                    <label for="">Last Name</label>
                </div>
                <div class="inputBox">
                    <input type="email" required id="email" name="email">
                    <label for="">Email</label>
                </div>
                <button type="submit" class="loginButton" onclick="login()">Add</button>
            </form>
        </div>
        <div class="bigcontainer2">
            <form action="/memberList" method="post" class="form1">
              <button type="submit" class="seeButton">List Of Members</button>
            </form>
            <form action="/userList" method="post" class="form2">
              <button type="submit" class="seeButton1">List Of Users</button>
            </form>
          </div>
        <div class="container">
            <h1>Delete Member</h1>
            <form autocomplete="off" action="/deleteMember" method="post">
                <div class="inputBox">
                    <input type="text" required id="firstname" name="firstname">
                    <label for="">First Name</label>
                </div>
                <div class="inputBox">
                    <input type="text" required id="lastname" name="lastname">
                    <label for="">Last Name</label>
                </div>
                <div class="inputBox">
                    <input type="email" required id="email" name="email">
                    <label for="">Email</label>
                </div>
                <button type="submit" class="loginButton" onclick="login()">Delete</button>
            </form>
        </div>
    </div>
  </body>
</html>
